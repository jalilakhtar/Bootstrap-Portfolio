<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

 <div class="container-fluid main">
    <div class="row">
      <div class="col-lg-12 innercol">
        <nav class="navbar navbar-default">
          <div class="navbar-header navheader">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-white" href="#">Your Name</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">About</a></li>
              <li><a href="#">Portfolio</a></li> 
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-12">
        <div class="row content">
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
          <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12 SectionAboutMe">
            <div class="row">
              <div class="col-lg-12">
                <div class="thumbnail heading">
                  <h1 class="text-green">Contact</h1>
                  
                  <div id="main-container" class="container">
                   
                   <section class="main-section"> <!-- <h1>Contact</h1> -->
                    <form id="contact-form">
                      <ul>
                        <li>
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                          <label for="message">Message</label>
                          <textarea id="message" name="message" required="required"></textarea>
                        </li>
                      </ul>
                      <input type="submit">
                    </form>
                  </section>
                    
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 SectionConnectWithMe">
            <section class="sidebar">
              <div id="connect" class="heading" style="text-align:center">
                <h3 class="text-green">Connect with Me</h3>
                <a href="#"><img src="images/github-128.png" class="social" alt="GitHub" /></a>
                <a href="#"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                <a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
              </div>
            </section>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
      </div>
    </div>   

 <footer>
    <div class="row">
      <div class="col-lg-12 text-center">
        Copyright &copy; 2016 Your Name
      </div>
    </div>
  </footer>

</body>

</html>
